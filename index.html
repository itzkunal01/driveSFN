<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DriveSFN</title>
  </head>

  <body class="main-top-section">
    <!-- ================================== DEMO-COMMENT ================================================ -->
    <section>
      <!----------------------------------- NAVBAR STARTS --------------------------------------------------->
      <nav
        class="navbar-wrapper shadow-white d-flex py-3 py-lg-4 z-index-15 animate__animated animate__flipInX animate__duration-4s animate__delay-2s"
      >
        <div id="overlay">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div
                  class="left d-flex justify-content-center text-center flex-column align-items-center"
                >
                  <ul class="list-unstyled m-auto pt-4 pt-md-0">
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-2">
                        <a href="#home" class="overlay-links">Home</a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-2">
                        <a href="#about" class="overlay-links">About us</a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-3">
                        <a href="#whysfn" class="overlay-links">Why DriveSfn</a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-4">
                        <a href="#roadmap" class="overlay-links">Roadmap</a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-5">
                        <a href="#community" class="overlay-links">Community</a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-6">
                        <a href="#whitepaper" class="overlay-links"

                        </a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <span class="d-inline-block section-7">
                        <a href="#marketplace" class="overlay-links"
                          >Marketplace
                        </a>
                      </span>
                    </li>
                    <li class="py-3 overflow-hidden">
                      <button class="common-btn overlay-btn position-relative">
                        Get Started
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="d-flex align-items-center justify-content-between">
            <img
              class="cursor-pointer"
              src="./assets/images/svg/logo.svg"
              alt="logo"
            />

            <div class="nav-items-wrap m-auto d-none d-lg-block">
              <ul
                class="nav-items-list list-unstyled align-items-center d-flex m-auto"
              >
                <li class="n-item px-3 px-xxl-4">
                  <a href="#home">Home</a>
                </li>
                <li class="n-item px-3 px-xxl-4">
                  <a href="#about">About us</a>
                </li>
                <li class="n-item px-3 px-xxl-4">
                  <a href="#whysfn">Why DriveSfn</a>
                </li>
                <li class="n-item px-3 px-xxl-4">
                  <a aria-current="page" href="#roadmap">RoadMap</a>
                </li>
                <li class="n-item px-3 px-xxl-4">
                  <a aria-current="page" href="#community">Community</a>
                </li>
                <li class="n-item px-3 px-xxl-4">
                  <a aria-current="page" href="#whitepaper">Whitepaper</a>
                </li>
                <li class="n-item px-3 px-xxl-4">
                  <a aria-current="page" href="#marketplace">Marketplace</a>
                </li>
              </ul>
            </div>
            <div class="nav-btn d-none d-lg-block">
              <button class="common-btn position-relative">Get Started</button>
            </div>
            <!-- Toggle Button nav -->
            <div
              id="main-menu"
              class="hamburger-menu d-inline-block d-lg-none z-index-15"
            >
              <span class="first"></span>
              <span class="sec"></span>
              <span class="third"></span>
            </div>
          </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/common.js"></script>

</html>
